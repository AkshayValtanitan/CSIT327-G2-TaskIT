{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskIt</title>
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        {% if email_error %}
            <p class="field-error">{{ email_error }}</p>
        {% endif %}

        <label for="password" class="password-label">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        {% if password_error %}
            <p class="field-error">{{ password_error }}</p>
        {% endif %}

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>

        <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
    </form>

</div>
</body>
</html>
