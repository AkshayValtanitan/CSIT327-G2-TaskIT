{% load static %}
{% load tz %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'login/css/register.css' %}?v={% now 'U' %}">
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
            <form method="POST">
                {% csrf_token %}
                
                <label>First Name</label>
                <input type="text" name="first_name" required>

                <label>Last Name</label>
                <input type="text" name="last_name" required>

                <label>Username</label>
                <input type="text" name="username" required>

                <label>Email</label>
                <input type="email" name="email" required>

                <label>Password</label>
                <input type="password" name="password" required>

                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required>
                
                <!-- Optional Google ID (hidden for now) -->
                <input type="hidden" name="google_id">

                <button type="submit">Register</button>

                <div class="divider">Or sign up with</div>

                <div class="social-buttons">
                    <a href="{% provider_login_url 'google' %}" class="google-btn">
                        <img src="{% static 'login/images/google_logo.png' %}" alt="Google Logo" class="google-logo">
                        Sign up with Google
                    </a>
                </div>
            </form>

        <p class="login-link">
            Already have an account?&nbsp;<a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
